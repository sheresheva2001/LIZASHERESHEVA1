<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    table {margin: auto;}
  </style>
</head>
<body>
<table border="1">
  <caption><em>Прогноз погоды</em></caption>
  <tr>
  <th style="width: 150px">Город</th>
  <th style="width: 150px">Утро</th>
  <th style="width: 150px">День</th>
  <th style="width: 150px">Вечер</th>
  <th style="width: 150px">Ночь</th>
  </tr>
  <tr>
    <td align="center"><b>Минск</b></td>
    <td>-5&deg;</td>
    <td>+5&deg;</td>
    <td rowspan="2" style="vertical-align: middle">+2&deg;</td>
    <td>-10&deg;</td>
  </tr>
  <tr>
    <td align="center"><b>Брест</b></td>
    <td>0&deg;</td>
    <td>+9&deg;</td>
    <td>-4&deg;</td>
  </tr>
</table>

</body>
</html>
