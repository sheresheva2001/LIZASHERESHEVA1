<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 ALIGN="center">Заполните анкету</h1>
<form action="http://fe.it-academy.by/TestForm.php" method="get">
    <fieldset>
        <legend>Личные данные</legend>
        <label>
            <input type="text" placeholder="*Фамилия">
        </label>
        <br>
        <label>
            <input type="text" placeholder="*Имя">
        </label>
        <br>
        <label>
            <input type="text" placeholder="*Отчество">
        </label>
    </fieldset>

    <fieldset>
        <legend>Паспортные данные</legend>
        <label>
            <input type="text" placeholder="*АА" pattern="[A-Z]{2}">
        </label>
        <label>
            <input type="text" placeholder="*1234567" pattern="[1-7]{7}">
        </label>
    </fieldset>

    <fieldset>
        <legend>Дата рождения</legend>
        <label>
            <input type="text" placeholder="Год">
        </label>
        <br>
        <select name="mounth" id="mounth">
            <option value="">Январь</option>
            <option value="">Февраль</option>
            <option value="">Март</option>
            <option value="">Апрель</option>
            <option value="">Май</option>
            <option value="">Июнь</option>
            <option value="">Июль</option>
            <option value="">Август</option>
            <option value="">Сентябрь</option>
            <option value="">Октябрт</option>
            <option value="">Ноябрь</option>
            <option value="">Декабрь</option>
        </select>
        <br>
        <label>
            <input type="number" placeholder="День">
        </label>
    </fieldset>

    <fieldset>
        <legend></legend>
        <label></label>
        <select name="nation" id="natoin">
            <option>РБ</option>
            <option>РФ</option>
        </select>
        <p>Адрес:</p>
        <label>
            <input type="text" placeholder="">
        </label>
    </fieldset>

    <fieldset>
        <legend>Интересы</legend>
        <p>Хобби</p>
        <label>
            <input type="radio" name="answer" value="1">Рыбалка
        </label>
        <br>
        <label>
            <input type="radio" name="answer" value="2">Астрономия
        </label>
        <br>
        <label>
            <input type="radio" name="answer" value="3">Дайвинг
        </label>
        <br>
        <label>
            <input type="radio" name="answer" value="4">Марки
        </label>
        <br>
    </fieldset>
    <fieldset>
    <legend>Домашние животные</legend>
    <label>Множественный выбор</label>
    <br>
    <select name="towns" id="towns">
        <optgroup label="Попугай"></optgroup>
        <option value="" name="1">Волнистый</option>
        <option value="" name="2">Ара</option>
        <option value="" name="3" >Неразлучник</option>
        <optgroup label="Рыба"></optgroup>
        <option value="">Караси</option>
        <option value="">Окуни</option>
        <option value="">Осётр</option>
        <optgroup label="Птицы"></optgroup>
        <option value="">Стая ворон</option>
        <option value="">Аист</option>
        <option value="">Археоптерикс</option>
    </select>
    </fieldset>

    <fieldset>
        <legend>Данные для входа и восстановления пароля</legend>
        <label for="login"></label>
        <input type="text" id="login" name="login" autofocus placeholder="*Login"><br>
        <label>
            <input type="password" name="password" autofocus placeholder="*Password">
        </label>
    </fieldset>

    <fieldset>
        <legend>Координаты</legend>
        <label>
        <input type="email" name="email" placeholder="Email" pattern="[^ @]*@[^ @]*">
        </label>
            <br>
        <label>
        <input type="url" name="url" placeholder="url" pattern="https://.*">
        </label>
    </fieldset>
    <fieldset>
        <legend>Цифры</legend>
        <label>
        <input type="number" name="Num2" min="-2.5" max="2.5" step="0.1">
        </label>
            <br>
        <label>
        <input type="range" name="range" max="10" min="1">
        </label>
    </fieldset>

    <fieldset>
        <legend>Кнопки управления</legend>
        <label>
            <input type="submit" value="Отправить">
        </label>
        <label>
            <input type="submit" value="Сбросить">
        </label>
